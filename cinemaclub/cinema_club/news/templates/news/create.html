{% extends 'main/layout.html' %}

{% block title %}Написать новую статью{% endblock %}

{% block content %}
    <div class="features">
        <h1>Написать новую статью</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{  error   }}</span>
            <button class="btn btn-success" type="submit">Загрузить новость</button>
        </form>
    </div>

{% endblock %}
